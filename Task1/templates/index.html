<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>البحث عن الفيديو في قوائم التشغيل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">البحث عن الفيديو في قوائم التشغيل</h2>
                <form method="post" class="d-flex flex-column align-items-center gap-3">
                    <input type="text" name="video_id" required placeholder="أدخل معرف الفيديو (Video ID)" 
                        class="form-control w-50 text-center" />
                    <button type="submit" class="btn btn-primary w-25">ابحث</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
